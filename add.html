<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Star Wars Express</h1>
        <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
        <hr />
        <a href="/">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-eye"></span> View Characters
          </button>
        </a>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Add Characters</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="class">Class</label>
                  <input type="text" class="form-control" id="class" />
                </div>

                <div class="form-group">
                    <label for="skill">Skill</label>
                    <input type="text" class="form-control" id="skill" />
                  </div>

                <div class="form-group">
                  <label for="combatLevel">Combat Level</label>
                  <input type="text" class="form-control" id="combatLevel" />
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Add to the Force
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      
      const addBtn = document.getElementById('add-btn');
      
      // Question: What is "e" short for?
      addBtn.addEventListener('click', (e) => {
        e.preventDefault();
        
        // Question: What does this code do?
        let charName = document.getElementById('name').value.trim();
        let charClass = document.getElementById('class').value.trim();
        let charSkill = document.getElementById('skill').value.trim();
        let charCb = document.getElementById('combatLevel').value.trim();
        
        let newToon = {
          name: charName,
          role: charClass,
          skill: charSkill,
          combatLevel: parseInt(charCb),
        };

        // Question: What does this code do??
        fetch('/characters/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newToon),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('add.html', data);
            alert(`Adding character: ${data.name}`);
          })
        //   .catch((error) => {
        //     console.error(error);
        //   });
      });
    </script>
  </body>
</html>
